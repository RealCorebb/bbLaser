<html>
	<head>
		<meta name="description" content="ILDA Lasershow file editor.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ilda Editor</title>
		<link rel="stylesheet" href="demo.css" />
	</head>
<body>
	<div id="container">
		<div id="app">
			<div id="ui">
				<h3>ilda.js file load demo</h3>
                <button id="load">Load</button></br>
                <button id="save">Save</button>
				<input type="checkbox" id="showpoints" name="showpoints"
         checked>
  <label for="showpoints">Show points</label>
				<p>Check console to explore the JSON data.</p>
                <div id="upload">Drop your .ild file here to load or click to select one.</div>
            </div>
			<div id="screen">
				<canvas id="canvas" width="500" height="500"></canvas>
                <input id="frameid" type="range" min="0" max="100"/>
			</div>	
		</div>
	</div>
	<script src="ilda.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
</body>
</html>
